{% extends "base.html" %}
{% block content %}

    3 class="light-blue-text text-darken-4 center-align">Edit Catagory</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_catagory', catagory_id=catagory._id) }}">
            <!-- catagory name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <input id="catagory_name" name="catagory_name" minlength="3" maxlength="25"
                        type="text" value="{{ catagory.catagory_name }}" class="validate" required>
                    <label for="catagory_name">Catagory Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_catagories') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit Catagory <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
